<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Is It Centered</title>

    <script>
      (function () {
        // Signals that usually mean "phone like" usage
        const coarsePointer =
          window.matchMedia && window.matchMedia("(pointer: coarse)").matches;

        const smallScreen =
          Math.min(window.screen.width, window.screen.height) <= 900;

        const mobileUA = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        const standalone =
          (window.matchMedia &&
            window.matchMedia("(display-mode: standalone)").matches) ||
          window.navigator.standalone === true; // iOS add to home screen

        const useMobile = standalone || coarsePointer || (smallScreen && mobileUA);

        const target = useMobile ? "mobile.html" : "desktop.html";

        // Avoid redirect loops
        if (!location.pathname.endsWith("/" + target)) {
          location.replace(target + location.search + location.hash);
        }
      })();
    </script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
      a { display: inline-block; margin-right: 12px; }
    </style>
  </head>

  <body>
    <p>If you are not redirected, choose a version:</p>
    <p>
      <a href="mobile.html">Mobile version</a>
      <a href="desktop.html">Desktop version</a>
    </p>
  </body>
</html>
